<html>
    <head>
        <title>Child selector</title>
        <style>
            body > p{
                color:white;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>This is child selector</h1>
        <p>This is paragraph1</p>
        <p>This is paragraph2</p>
        <p>This is paragraph3</p>
        <div>
            <p>This is div paragraph1</p>
            <p>This is div paragraph2</p>
        </div>

    </body>
</html>
