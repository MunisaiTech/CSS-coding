<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Position of elements</title>
    <style>
        #d3{
            position: absolute;
            top: 50px;
            left: 30px;
        }
        #d4{
            position: relative;
            top: 50px;
            
        }

    </style>
</head>
<body>
    
    <div>This is division1</div>
    <div>This is division2</div>
    <div id="d3">This is division3</div>
    <div id="d4">This is divison4</div>
    
    
</body>
</html>
