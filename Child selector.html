<html>
    <head>
        <title>Child selector</title>
        <style>
            body>p{
                color: white;
                background: pink;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Child selector</h1>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p>This is paragraph 5</p>
    <div>
        <p>This is paragraph 1 in div</p>
        <h2>
            <p>This is paragraph 1 in h2</p>
        </h2>
        <p>This is paragraph 2 in div</p>
    </div>
    <div>
        <p>This is paragraph 3 in div</p>
        <h2>
            <p>This is paragrapah 2 in div</p>
        </h2>
        <p>This is paragraph 4 in div</p>
    </div>
    </body>
</html>
