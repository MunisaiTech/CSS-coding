<html>
    <head>
        <title>Class selector</title>
        <style>
            .special{
                color: white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="special">This is Class selector</h1>
        <p>This is paragraph 1</p>
        <p class="special">This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <h2 class="special"> Class selector selects html elements with specific class attribute</h2>
    </body>
</html>
